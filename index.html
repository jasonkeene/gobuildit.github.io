  <head>
    <meta charset="utf-8">
    <title>Go Build It!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <style media="screen">
      body {
        min-width: 960px;
        background: #26292C;
        color: #FFF;
        font-family: monospace;
      }
      pre { margin: 0; }
      code { font-size: 1.5em; }
      .indent-1 { margin-left: 4em; }
      .code-text { color: #C4C7C4; }
      .code-text-inverse { color: #2F3236; }
      .code-comment { color: #7BA1B5; }
      .code-string { color: #D06B65; }
      .code-keyword { color: #E08A3F; }
      .code-type { color: #ABBD7A; }
      .code-comment-link { color: #7BA1B5; }
      .code-text-link { color: #FFF; text-decoration: none; }
      /* margin right medium */
      .mrm { margin-right: 100px; }
      .center { margin: 0 auto; width: 800px; }
      .push-right { margin-left: 200px; }
      .push-down { margin-bottom: -10px; }
      .pull-up { margin-top: -50px; }
      .pin-bottom { position: absolute; bottom: 0; left: 0; right: 0; }
      .pos-relative { position: relative; }
      .z-idx-high { z-index: 100; }
      .z-idx-low { z-index: 1; }
      .status-bar { height: 30px; background-color: #DEB065; }
      .cursor {
        background: #26292C;
        display: inline-block;
        animation: blink 1s ease-in 0s infinite;
      }
      @keyframes blink {
        0%   { background: #26292C }
        100% { background: #DEB065 }
      }
    </style>
  </head>
  <body>
    <pre>
<code>
  <span class="code-comment">// Go Built It!</span>
  <span class="code-comment">// Created by <a class="code-comment-link" href="https://github.com/jasonkeene" title="GitHub">Jason Keene</a> and <a class="code-comment-link" href="https://github.com/enocom" title="GitHub">Eno Compton</a>.</span>
  <span class="code-keyword">package</span> main

  <span class="code-keyword">import</span> <span class="code-string">"fmt"</span>

  <span class="code-keyword">func</span> main() {
      fmt.Println(<span class="code-string">"Episode 1"</span>)
      e := LoadEpisode()
      <a href="#" class="code-text-link">e.Play()</a> <span class="code-comment">// â˜œ </span>
  }
</code>
    </pre>
    <footer class="pin-bottom">
      <div class="center pos-relative z-idx-low push-down">
        <!-- Gophers are courtesy of https://gopherize.me -->
        <img class="mrm" src="/gopher-jason-small.png" alt="Gopher" title="Jason">
        <img src="/gopher-eno-small.png" alt="Gopher" title="Eno">
      </div>

      <pre class="status-bar pos-relative z-idx-high">
<code><span class="code-text-inverse">:write episode-1</span><span class="cursor code-text-inverse"> </span></code>
      </pre>
    </footer>
  </body>
